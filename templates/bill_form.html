{% extends "base.html" %}
{% block content %}

<h2>Generate Bill</h2>

<form method="POST">

    Customer Email:
    <input type="email" name="customer_email" required><br><br>

    <h3>Products</h3>
    <div id="products">
        <div class="row">
            Product ID: <input name="product_id[]" required>
            Qty: <input type="number" name="qty[]" value="1" min="1">
        </div>
    </div>

    <button type="button" onclick="addRow()">Add More</button>
    <hr>

    <h3>Denominations (Shop)</h3>
    {% for d in denoms %}
        {{ d.value }} :
        <input type="number" name="den_{{ d.value }}" value="{{ d.count }}"><br>
    {% endfor %}
    <br>

    Paid Amount:
    <input type="number" step="0.01" name="paid_amount" required><br><br>

    <button type="submit">Generate Bill</button>

</form>

{% endblock %}
